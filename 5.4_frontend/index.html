<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子文字 - JSONBin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        #config {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
            border: 1px solid #333;
            z-index: 100;
            max-width: 300px;
        }
        #config input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            box-sizing: border-box;
        }
        #config button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #config button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="config">
        <h3 style="margin-top: 0;">JSONBin 配置</h3>
        <div>
            <label>Bin ID:</label>
            <input type="text" id="binId" placeholder="输入你的 Bin ID">
        </div>
        <div>
            <label>Access Key:</label>
            <input type="password" id="accessKey" placeholder="输入你的 Access Key">
        </div>
        <button onclick="startConnection()">连接</button>
        <div id="status">等待连接...</div>
    </div>
    <div id="canvas-container"></div>
    <script src="sketch.js"></script>
</body>
</html>
