<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin + p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #config {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #config input {
            width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #config button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #config button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="config">
        <div>
            <label>Bin ID: </label>
            <input type="text" id="binId" placeholder="输入你的 Bin ID">
        </div>
        <div>
            <label>Access Key: </label>
            <input type="password" id="accessKey" placeholder="输入你的 Access Key">
        </div>
        <button onclick="startConnection()">连接</button>
        <div id="status"></div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
